<div class="container">
    <mat-icon routerLink="/ViewAccount" aria-label="Back" id="back">keyboard_backspace</mat-icon>
    <h2 class="mb-4" style="color: black;">Update Account Details</h2>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="clientTitle" style="color: black;">Title:</label>
            <input type="text" class="form-control" id="clientTitle" name="clientTitle" [(ngModel)]="userDetails.clientTitle" required>
        </div>
        <div class="form-group">
            <label for="clientName" style="color: black;">Name:</label>
            <input type="text" class="form-control" id="clientName" name="clientName" [(ngModel)]="userDetails.clientName" required>
        </div>
        <div class="form-group">
            <label for="clientSurName" style="color: black;">Surname:</label>
            <input type="text" class="form-control" id="clientSurName" name="clientSurName" [(ngModel)]="userDetails.clientSurname" required>
        </div>
        <div class="form-group">
            <label for="phonenumber" style="color: black;">Phone Number:</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" [(ngModel)]="userDetails.clientPhoneNum" required>
        </div>
        <div class="form-group">
            <label for="physcAddress" style="color: black;">Physical Address:</label>
            <input type="text" class="form-control" id="physcAddress" name="physcAddress" [(ngModel)]="userDetails.clientPhysicalAddress" required>
        </div>
        <!-- Add other input fields as needed for user registration -->
        <br/>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submit" [disabled]="loading" >Update details</button>
        </div>
    </form>
</div>

<div class="modal" id="myModal" style="display: none;" >
    <div class="modal-dialog" id="Dialog">
      <div class="modal-content" id="Content">
        <div class="modal-body" id="modalBody">
          <h4>Your account details have been updated!</h4>
          <br/>
          <button type="button" class="btn btn-danger"  (click)="cancel_continue()"id="submit">Confirm</button>
        </div>
      </div>
    </div>
  </div>
