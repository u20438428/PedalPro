<div class="report-container">
    <mat-icon routerLink="/companyLanding" aria-label="Back" id="back">keyboard_backspace</mat-icon>
    <h1>List of Packages Report</h1>
      
      
    <button id="submit" (click)="generatePDF()">Generate PDF</button>
    <br/>
    <h4>Preview:</h4>
    <div  style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: white;">
    <div id="report-content" class="report-content" style="margin-top: 20px;">
        
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <img src="assets/CBT.jpg" style="width: 50px; margin-right: 10px; float: left;" />
            <em style="font-size: 18px; text-align: center; display: inline-block; margin: 0 auto;"><b>Callan's Bike Tech</b></em>
            <img src="assets/pedal.png" style="width: 50px; margin-left: 10px; float: right;" />
          </div>
        <br/>
        <br/>
        <br/>
        <h4 style="font-size: 24px; text-align: center;">List of Packages</h4>
        <table style="width: 100%; border-collapse: collapse; border: 1px solid #ccc;">
          <thead>
            <tr style="background-color: #f2f2f2;">
              <th style="border: 1px solid #ccc; padding: 8px; text-align: left;">Package Name</th>
              <th style="border: 1px solid #ccc; padding: 8px; text-align: left;">Package Description</th>
              <th style="border: 1px solid #ccc; padding: 8px; text-align: left;">Package Price</th>
              
              <!-- Add other column headers as needed -->
            </tr>
          </thead>
          <tbody *ngIf="packagePrices.length>0; else noPackagesFound">
            <tr *ngFor="let workout of packagePrices" style="border: 1px solid #ccc;">
              <td style="border: 1px solid #ccc; padding: 8px; text-align: left;">{{this.GetPackageName(workout.packageId)}}</td>
              <td style="border: 1px solid #ccc; padding: 8px; text-align: left;">{{this.GetPackageDescription(workout.packageId)}}</td>
              <td style="border: 1px solid #ccc; padding: 8px; text-align: left;">R{{this.GetPriceAmount(workout.priceId)}}</td>
              <!-- Add other columns here -->
            </tr>
          </tbody>
        </table>
        <ng-template #noPackagesFound>
            <div class="alert">No packages found.</div>
          </ng-template>
    </div>
</div>
